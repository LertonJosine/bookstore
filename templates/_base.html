<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <meta charset="utf-8" />
    <title>
      {% block title %}
        Bookstore
      {% endblock %}
    </title>
  </head>
  <body>
    <div class="container">
      <form action="{% url 'search_results' %}" method="get">
        <input type="search" name="q" placeholder="Search" id="">
        <button type="submit">Submit</button>
      </form>
      {% block content %}

      {% endblock %}
    </div>
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
