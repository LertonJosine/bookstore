{% extends '_base.html' %}

{% block content %}
  <h1>{{ book.title }}</h1>
  <img src="{{book.cover.url}}" alt="foto">
  <p>{{ book.author }}</p>
  <p>{{ book.price }}</p>
  <h2>Reviews</h2>
  {% for review in book.reviews.all %}
    <i>{{ review.author }}</i>
    <p>{{ review.review }}</p>
  {% endfor %}
{% endblock %}
